<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona Busa</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: #ffeb3b; /* yellow */
    color: #333;
  }
  header {
    background: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #e65100;
    font-weight: bold;
  }
  header .tabs button {
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
    background: #ff9800;
    border: none;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  header .tabs button:hover {
    background: #f57c00;
    transform: translateY(-2px);
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  main { padding: 2rem; }
  .card {
    background: #fff;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.02); }
  .card img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 0.8rem;
  }
  button {
    padding: 0.5rem 1rem;
    background: #ff9800;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #f57c00;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
  }
  input[type="number"], input[type="password"], input[type="text"], input[type="file"], input[type="date"] {
    padding: 0.4rem 0.6rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border 0.2s;
  }
  input:focus { border: 1px solid #ff9800; }
  .notification {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: #4caf50;
    color: #fff;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-weight: bold;
    display: none;
    z-index: 999;
  }
  .notification.error { background: #e53935; }
  .hidden { display: none; }
  .flex-row { display: flex; align-items: center; }
  .history-controls { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
  .overall-summary { background: #fff3e0; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
  .history-marker { font-weight: bold; margin: 1rem 0 0.5rem 0; }
</style>
</head>
<body>

<header>
  <h1>Zona Busa</h1>
  <div class="tabs">
    <button onclick="switchTab('sale')">Penjualan</button>
    <button onclick="switchTab('warehouse')">Gudang</button>
    <button onclick="switchTab('history')">History</button>
    <button onclick="switchTab('edit')">Edit</button>
  </div>
</header>

<main>
  <!-- Penjualan Tab -->
  <div id="tab-sale" class="tab">
    <h2>Penjualan</h2>
    <div id="sale-items"></div>
    <button onclick="confirmSale()">Konfirmasi Penjualan</button>
  </div>

  <!-- Gudang Tab -->
  <div id="tab-warehouse" class="tab hidden">
    <h2>Gudang</h2>
    <div id="warehouse-items"></div>
    <button onclick="confirmWarehouse()">Pindahkan ke Kasir</button>
  </div>

  <!-- History Tab -->
  <div id="tab-history" class="tab hidden">
    <h2>History Transaksi</h2>
    <div class="history-controls">
      <input type="date" id="history-date" onchange="filterHistoryByDate(this.value)">
      <button onclick="startNewHistory()">New History</button>
      <button onclick="showOverall()">Overall</button>
    </div>
    <div id="overall-summary" class="overall-summary hidden"></div>
    <div id="history-items"></div>
  </div>

  <!-- Edit Tab -->
  <div id="tab-edit" class="tab hidden">
    <h2>Edit Inventory</h2>
    <div id="edit-login">
      <input type="password" id="edit-password" placeholder="Enter password"/>
      <button onclick="unlockEdit()">Unlock</button>
    </div>
    <div id="edit-content" class="hidden">
      <button onclick="addItem()">Add Item</button>
      <div id="edit-items"></div>
      <button onclick="saveEdit()">Save Changes</button>
    </div>
  </div>
</main>

<script>
let activeTab = 'sale';
let items = JSON.parse(localStorage.getItem('inventory-items')) || [
  {id:'1',name:'Product A', warehouseStock:100, saleStock:50, itemsPerPack:10},
  {id:'2',name:'Product B', warehouseStock:200, saleStock:30, itemsPerPack:5},
  {id:'3',name:'Product C', warehouseStock:150, saleStock:20, itemsPerPack:20},
];
let transactions = JSON.parse(localStorage.getItem('inventory-transactions')) || [];
let saleQuantities = {};
let warehouseQuantities = {};
let isEditing = false;
let newHistoryDates = JSON.parse(localStorage.getItem('new-history-dates')) || [];

function showNotification(message, type='success') {
  const n = document.createElement('div');
  n.className = 'notification ' + (type==='error'?'error':'');
  n.innerText = message;
  document.body.appendChild(n);
  n.style.display = 'block';
  setTimeout(() => { n.remove(); }, 3000);
}

function switchTab(tab) {
  activeTab = tab;
  document.querySelectorAll('.tab').forEach(div => div.classList.add('hidden'));
  document.getElementById('tab-' + tab).classList.remove('hidden');
  render();
}

function render() {
  // --- Penjualan ---
  const saleContainer = document.getElementById('sale-items');
  saleContainer.innerHTML = '';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card flex-row';
    div.innerHTML = `<img src="${item.logo||''}" alt="Logo"/>
      <span>${item.name} (Stock: ${item.saleStock})</span>
      <button onclick="changeSale('${item.id}',-1)">-</button>
      <input type="number" min="0" max="${item.saleStock}" value="${saleQuantities[item.id]||0}" onchange="changeSale('${item.id}',0,this.value)">
      <button onclick="changeSale('${item.id}',1)">+</button>`;
    saleContainer.appendChild(div);
  });

  // --- Gudang ---
  const warehouseContainer = document.getElementById('warehouse-items');
  warehouseContainer.innerHTML = '';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card flex-row';
    div.innerHTML = `<img src="${item.logo||''}" alt="Logo"/>
      <span>${item.name} (Warehouse: ${item.warehouseStock}, ${item.itemsPerPack}/pack)</span>
      <button onclick="changeWarehouse('${item.id}',-1)">-</button>
      <input type="number" min="0" value="${warehouseQuantities[item.id]||0}" onchange="changeWarehouse('${item.id}',0,this.value)">
      <button onclick="changeWarehouse('${item.id}',1)">+</button>`;
    warehouseContainer.appendChild(div);
  });

  // --- History ---
  const historyContainer = document.getElementById('history-items');
  historyContainer.innerHTML = '';
  const sortedMarkers = [...newHistoryDates].sort((a,b)=>new Date(a)-new Date(b));
  let lastMarkerTime = null;

  sortedMarkers.forEach(marker => {
    const markerDiv = document.createElement('div');
    markerDiv.className = 'history-marker';
    markerDiv.innerText = `New History Date: ${new Date(marker).toLocaleDateString()}`;
    historyContainer.appendChild(markerDiv);
    lastMarkerTime = new Date(marker).getTime();
  });

  const filterDate = document.getElementById('history-date').value;
  let filteredTransactions = transactions;

  if(filterDate) {
    const filterTime = new Date(filterDate).setHours(0,0,0,0);
    filteredTransactions = transactions.filter(t => new Date(t.timestamp).getTime() >= filterTime);
  }

  filteredTransactions.forEach(t => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<div>${new Date(t.timestamp).toLocaleString()}</div>
      <ul>${t.items.map(i=>`<li>${i.name} x${i.quantity}</li>`).join('')}</ul>`;
    historyContainer.appendChild(div);
  });

  // --- Edit ---
  if(isEditing){
    document.getElementById('edit-login').classList.add('hidden');
    document.getElementById('edit-content').classList.remove('hidden');
    const editContainer = document.getElementById('edit-items');
    editContainer.innerHTML = '';
    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<input value="${item.name}" onchange="editItem('${item.id}','name',this.value)">
        <input type="number" min="1" value="${item.itemsPerPack}" onchange="editItem('${item.id}','itemsPerPack',this.value)">
        <input type="number" min="0" value="${item.warehouseStock}" onchange="editItem('${item.id}','warehouseStock',this.value)">
        <input type="number" min="0" value="${item.saleStock}" onchange="editItem('${item.id}','saleStock',this.value)">
        <input type="file" accept="image/*" onchange="uploadImage(event,'${item.id}')">
        <img src="${item.logo||''}" style="width:50px;height:50px;object-fit:cover"/>
        <button onclick="removeItem('${item.id}')">Remove</button>`;
      editContainer.appendChild(div);
    });
  }
}

// --- Sale Functions ---
function changeSale(id, delta, val=null){
  const item = items.find(i=>i.id===id);
  if(val!==null) saleQuantities[id] = Math.min(Math.max(0, parseInt(val)), item.saleStock);
  else saleQuantities[id] = Math.min(Math.max(0,(saleQuantities[id]||0)+delta), item.saleStock);
  render();
}

function confirmSale(){
  const toSell = Object.entries(saleQuantities).filter(([_,q])=>q>0);
  if(toSell.length===0){ showNotification('Tidak ada item yang dipilih','error'); return; }
  toSell.forEach(([id,q])=>{
    const item = items.find(i=>i.id===id);
    item.saleStock -= q;
  });
  transactions.unshift({timestamp: new Date(), items: toSell.map(([id,q])=>{const i=items.find(it=>it.id===id); return {id,name:i.name,quantity:q};})});
  saleQuantities={};
  saveData();
  showNotification('Penjualan dikonfirmasi!');
  render();
}

// --- Warehouse Functions ---
function changeWarehouse(id, delta, val=null){
  const item = items.find(i=>i.id===id);
  if(val!==null) warehouseQuantities[id] = Math.max(0, parseInt(val));
  else warehouseQuantities[id] = Math.max(0,(warehouseQuantities[id]||0)+delta);
  render();
}

function confirmWarehouse(){
  const toMove = Object.entries(warehouseQuantities).filter(([_,q])=>q>0);
  if(toMove.length===0){ showNotification('Tidak ada item yang dipilih','error'); return; }
  toMove.forEach(([id,q])=>{
    const item = items.find(i=>i.id===id);
    const moved = q*item.itemsPerPack;
    item.warehouseStock -= moved;
    item.saleStock += moved;
  });
  warehouseQuantities={};
  saveData();
  showNotification('Stok dipindahkan ke kasir!');
  render();
}

// --- Edit Functions ---
function unlockEdit(){
  const pw = document.getElementById('edit-password').value;
  if(pw==='stockbaru'){ isEditing=true; render(); showNotification('Mode edit aktif'); }
  else showNotification('Password salah','error');
}

function editItem(id,field,value){
  const item = items.find(i=>i.id===id);
  if(['itemsPerPack','warehouseStock','saleStock'].includes(field)) value=parseInt(value)||0;
  item[field]=value;
}

function uploadImage(event,id){
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    const item = items.find(i=>i.id===id);
    item.logo=e.target.result;
    saveData();
    render();
  };
  reader.readAsDataURL(file);
}

function addItem(){
  items.push({id:Date.now(),name:'New Item',warehouseStock:0,saleStock:0,itemsPerPack:1});
  render();
}

function removeItem(id){ items = items.filter(i=>i.id!==id); render(); }

function saveEdit(){ isEditing=false; saveData(); showNotification('Perubahan disimpan'); render(); }

function saveData(){
  localStorage.setItem('inventory-items', JSON.stringify(items));
  localStorage.setItem('inventory-transactions', JSON.stringify(transactions));
  localStorage.setItem('new-history-dates', JSON.stringify(newHistoryDates));
}

// --- History Functions ---
function filterHistoryByDate(dateStr){
  render();
}

function startNewHistory(){
  const now = new Date();
  newHistoryDates.push(now.toISOString());
  saveData();
  render();
  showNotification('New history dimulai!');
}

function showOverall(){
  if(newHistoryDates.length===0){
    showNotification('Belum ada new history!');
    return;
  }
  const lastMarkerTime = new Date(newHistoryDates[newHistoryDates.length-1]).getTime();
  const overall = {};
  transactions.forEach(t=>{
    if(new Date(t.timestamp).getTime() >= lastMarkerTime){
      t.items.forEach(i=>{
        overall[i.name] = (overall[i.name]||0) + i.quantity;
      });
    }
  });
  const summaryDiv = document.getElementById('overall-summary');
  summaryDiv.innerHTML = Object.entries(overall).map(([name,qty])=>`${name} : ${qty}`).join('<br>') || 'Tidak ada transaksi';
  summaryDiv.classList.remove('hidden');
}

// --- Initial Render ---
render();
</script>

</body>
</html>
